<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Botón · Sistemas</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  html, body {
    background: transparent;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }

  .scene {
    position: relative;
    width: 260px;
    height: 260px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .pulse-ring {
    position: absolute;
    border-radius: 50%;
    border: 2px solid rgba(0, 200, 255, 0.5);
    animation: pulseExpand 2.5s ease-out infinite;
  }
  .pulse-ring:nth-child(1) { animation-delay: 0s; }
  .pulse-ring:nth-child(2) { animation-delay: 0.8s; }
  .pulse-ring:nth-child(3) { animation-delay: 1.6s; }
  @keyframes pulseExpand {
    0%   { width: 220px; height: 220px; opacity: 0.7; }
    100% { width: 360px; height: 360px; opacity: 0; }
  }

  .ring-outer {
    position: absolute;
    width: 220px; height: 220px;
    border-radius: 50%;
    background: conic-gradient(
      #00d4ff 0deg, #0064ff 80deg,
      transparent 140deg, transparent 200deg,
      #00ff88 260deg, #00d4ff 360deg
    );
    animation: spinFast 3s linear infinite;
  }
  @keyframes spinFast { to { transform: rotate(360deg); } }

  .ring-mid {
    position: absolute;
    width: 206px; height: 206px;
    border-radius: 50%;
    background: conic-gradient(
      transparent 0deg, #0064ff 100deg,
      #00d4ff 160deg, transparent 220deg
    );
    animation: spinSlow 4s linear infinite reverse;
    opacity: 0.6;
  }
  @keyframes spinSlow { to { transform: rotate(360deg); } }

  .ring-mask {
    position: absolute;
    width: 196px; height: 196px;
    border-radius: 50%;
    background: #060a12;
    z-index: 1;
  }

  .btn {
    position: absolute;
    width: 188px; height: 188px;
    border-radius: 50%;
    background: radial-gradient(circle at 38% 35%, #0d2a50 0%, #060d1f 65%);
    border: 1.5px solid rgba(0,180,255,0.35);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5px;
    cursor: pointer;
    text-decoration: none;
    z-index: 2;
    overflow: hidden;
    transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1);
    box-shadow: inset 0 0 30px rgba(0,100,255,0.15), 0 0 25px rgba(0,100,255,0.3);
  }
  .btn:hover { transform: scale(1.09); }
  .btn:active { transform: scale(0.96); }
  .btn::before {
    content: '';
    position: absolute;
    width: 60px; height: 60px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,200,255,0.22) 0%, transparent 70%);
    top: 18px; left: 26px;
    animation: glowMove 4s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes glowMove {
    0%,100% { top:18px; left:26px; opacity:0.6; }
    50%      { top:38px; left:96px; opacity:0.15; }
  }

  .status-dot {
    position: absolute;
    top: 16px; right: 22px;
    width: 10px; height: 10px;
    border-radius: 50%;
    background: #00ff88;
    box-shadow: 0 0 10px rgba(0,255,136,1), 0 0 22px rgba(0,255,136,0.5);
    animation: blink 1.8s ease-in-out infinite;
    z-index: 5;
  }
  @keyframes blink {
    0%,100% { opacity:1; transform:scale(1); }
    50%      { opacity:0.25; transform:scale(0.65); }
  }

  .icon-person svg {
    width: 40px; height: 40px;
    fill: #00b4ff;
    filter: drop-shadow(0 0 8px rgba(0,180,255,0.85));
    animation: iconFloat 3s ease-in-out infinite;
  }
  @keyframes iconFloat {
    0%,100% { transform: translateY(0); }
    50%      { transform: translateY(-4px); }
  }

  .text-aqui {
    font-family: Arial Black, Arial, sans-serif;
    font-size: 1.45rem;
    font-weight: 900;
    color: #00d4ff;
    letter-spacing: 3px;
    line-height: 1;
    animation: textGlow 2.5s ease-in-out infinite;
  }
  @keyframes textGlow {
    0%,100% { text-shadow: 0 0 8px rgba(0,212,255,0.5); }
    50%      { text-shadow: 0 0 22px rgba(0,212,255,1), 0 0 44px rgba(0,100,255,0.5); }
  }

  .text-sub {
    font-family: Arial, sans-serif;
    font-size: 0.68rem;
    font-weight: 700;
    color: #ffffff;
    text-align: center;
    line-height: 1.45;
    opacity: 0.9;
  }

  .icon-monitor svg {
    width: 34px; height: 26px;
    filter: drop-shadow(0 0 5px rgba(0,180,255,0.6));
  }
  .monitor-screen { fill: #0a1830; }
  .monitor-body   { fill: none; stroke: #00b4ff; stroke-width: 3; }
  .monitor-stand  { fill: none; stroke: #00b4ff; stroke-width: 3; stroke-linecap: round; }

  .particle {
    position: absolute;
    width: 5px; height: 5px;
    border-radius: 50%;
    z-index: 3;
  }
  .particle:nth-child(4) {
    background: #00d4ff; box-shadow: 0 0 8px #00d4ff;
    animation: orbit1 3s linear infinite;
  }
  .particle:nth-child(5) {
    background: #00ff88; box-shadow: 0 0 8px #00ff88;
    animation: orbit2 3s linear infinite; animation-delay: -1s;
  }
  .particle:nth-child(6) {
    background: #0064ff; box-shadow: 0 0 8px #0064ff;
    animation: orbit3 3s linear infinite; animation-delay: -2s;
  }
  @keyframes orbit1 {
    from { transform: rotate(0deg) translateX(118px) rotate(0deg); }
    to   { transform: rotate(360deg) translateX(118px) rotate(-360deg); }
  }
  @keyframes orbit2 {
    from { transform: rotate(120deg) translateX(118px) rotate(-120deg); }
    to   { transform: rotate(480deg) translateX(118px) rotate(-480deg); }
  }
  @keyframes orbit3 {
    from { transform: rotate(240deg) translateX(118px) rotate(-240deg); }
    to   { transform: rotate(600deg) translateX(118px) rotate(-600deg); }
  }
</style>
</head>
<body>

<div class="scene">
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>
  <div class="pulse-ring"></div>

  <div class="ring-outer"></div>
  <div class="ring-mid"></div>
  <div class="ring-mask"></div>

  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <a class="btn" href="https://bibiam921.github.io/Perfil-Docente/sistemas.html" target="_blank">
    <div class="status-dot"></div>
    <div class="icon-person">
      <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
        <circle cx="32" cy="20" r="13"/>
        <path d="M6 58c0-14.36 11.64-26 26-26s26 11.64 26 26"/>
      </svg>
    </div>
    <span class="text-aqui">Aquí</span>
    <span class="text-sub">Ver perfil<br>del docente</span>
    <div class="icon-monitor">
      <svg viewBox="0 0 84 68" xmlns="http://www.w3.org/2000/svg">
        <rect class="monitor-screen" x="4" y="4" width="56" height="40" rx="4"/>
        <rect class="monitor-body" x="4" y="4" width="56" height="40" rx="4"/>
        <line class="monitor-stand" x1="32" y1="44" x2="32" y2="56"/>
        <line class="monitor-stand" x1="20" y1="56" x2="44" y2="56"/>
      </svg>
    </div>
  </a>
</div>

</body>
</html>
